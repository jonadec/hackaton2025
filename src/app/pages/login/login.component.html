<div class="min-h-screen flex items-center justify-center bg-[#9d2449]">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-[#9d2449] mb-6">Iniciar Sesi칩n</h2>
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-[#9d2449] mb-1">Correo</label>
        <input 
          type="email" 
          formControlName="email" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9d2449]" 
          placeholder="ejemplo@correo.com">
        <div *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched" class="text-red-500 text-sm">
          Ingresa un correo v치lido.
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-[#9d2449] mb-1">Contrase침a</label>
        <input 
          type="password" 
          formControlName="password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9d2449]" 
          placeholder="********">
        <div *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="text-red-500 text-sm">
          La contrase침a es obligatoria.
        </div>
      </div>
      <button 
        type="submit" 
        class="w-full bg-[#9d2449] text-white py-2 rounded-md hover:bg-[#851b3a] transition">
        Entrar
      </button>
    </form>
  </div>
</div>
